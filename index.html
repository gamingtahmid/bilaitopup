<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>MyTube</h1>
    <input type="text" id="searchInput" placeholder="Search videos...">
    <button onclick="searchVideo()">Search</button>
  </header>

  <!-- Main Content -->
  <main>
    <div id="video-player">
      <!-- Default video -->
      <iframe id="ytplayer" width="100%" height="400"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>

    <!-- Shorts Section -->
    <h2>Shorts</h2>
    <div class="shorts-container">
      <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/K4TOrB7at0Y" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/3fumBcKC6RE" allowfullscreen></iframe>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
